spring:
  application:
    name: payment-service-app

  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://postgres:5432/payment-db}
    username: ${DATASOURCE_USERNAME:admin}
    password: ${DATASOURCE_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
    changeLogFile: db/changelog/db.changelog-master.yaml

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI:http://keycloak:8080/realms/iprody-lms}

logging:
  file:
    name: ./logs/application.log
  level:
    com.radmiy.payment: DEBUG
    org.springframework.web: INFO
    org.springframework.data: INFO
    org.springframework.security: INFO
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){green} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      file-name-pattern: "${LOG_FILE}.%d{yyyy-MM-dd_HH-mm}.%i.gz"
      max-file-size: 500MB
      max-history: 20
      clean-history-on-start: false

management:
  endpoints:
    web:
      exposure:
        include: "health,info,liquibase,beans,metrics,env,loggers"
  endpoint:
    health:
      show-details: always

server:
  port: ${SERVER_PORT:8080} #8080