spring:
  application:
    name: x-payment-adapter-app

  profiles:
    active: kafka

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI:http://keycloak:8080/realms/radmiy-lms}

logging:
  file:
    name: ./logs/application.log
  level:
    com.radmiy.payment: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){green} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      file-name-pattern: "${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz"
      max-file-size: 500MB
      max-history: 20
      clean-history-on-start: false

management:
  endpoints:
    web:
      exposure:
        include: "health,info,beans,metrics,env,loggers"
  endpoint:
    health:
      show-details: always

server:
  port: ${SERVER_PORT:8088} #8088
